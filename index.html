<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tic Tac Hoe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://use.typekit.net/ioq7zfe.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

  <body>
    <div class="container">
      <header>
        <h2 id="title">TicTacToe.io</h2>
        <h4 class="info">A simple game of tic tac toe</h4>
        <div class="scoreboard">

        </div>
      </header>
      <main>
        <div class="grid">
          <div id="b1" class="box"></div>
          <div id="b2" class="box"></div>
          <div id="b3" class="box"></div>
          <div id="b4" class="box"></div>
          <div id="b5" class="box"></div>
          <div id="b6" class="box"></div>
          <div id="b7" class="box"></div>
          <div id="b8" class="box"></div>
          <div id="b9" class="box"></div>
        </div>
      </main>

      <button type="button" id="ctrl-btn" class="btn btn-primary">Restart</button>
    </div>
    <script src="assets/js/game.js"></script>
  </body>
</html>
